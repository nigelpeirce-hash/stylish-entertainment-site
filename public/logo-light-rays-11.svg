<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldText11" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGrad11" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glow11">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Angled light rays from bottom-left, upward -->
  <g opacity="0.65">
    <path d="M 20 180 L 120 40" stroke="url(#rayGrad11)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow11)"/>
    <path d="M 30 180 L 130 50" stroke="url(#rayGrad11)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow11)"/>
    <path d="M 40 180 L 140 60" stroke="url(#rayGrad11)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow11)"/>
    <path d="M 50 180 L 150 70" stroke="url(#rayGrad11)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow11)"/>
    <path d="M 60 180 L 160 80" stroke="url(#rayGrad11)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow11)"/>
    <path d="M 70 180 L 170 90" stroke="url(#rayGrad11)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow11)"/>
    <path d="M 80 180 L 180 100" stroke="url(#rayGrad11)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow11)"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(150, 0)">
    <text x="0" y="50" font-family="'Raleway', sans-serif" font-size="48" font-weight="700" fill="url(#goldText11)" text-anchor="start" letter-spacing="2">Stylish</text>
    <text x="0" y="90" font-family="'Raleway', sans-serif" font-size="28" font-weight="400" fill="url(#goldText11)" text-anchor="start" letter-spacing="4" opacity="0.9">ENTERTAINMENT</text>
    <line x1="0" y1="60" x2="250" y2="60" stroke="url(#goldText11)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
