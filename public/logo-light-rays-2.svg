<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldText2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#d4af37;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Light rays - wider, more dramatic -->
  <g opacity="0.7">
    <path d="M 15 30 L 135 55" stroke="url(#rayGrad2)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow2)"/>
    <path d="M 15 50 L 145 70" stroke="url(#rayGrad2)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow2)"/>
    <path d="M 15 70 L 150 85" stroke="url(#rayGrad2)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow2)"/>
    <path d="M 15 90 L 150 95" stroke="url(#rayGrad2)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow2)"/>
    <path d="M 15 110 L 150 105" stroke="url(#rayGrad2)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow2)"/>
    <path d="M 15 130 L 145 120" stroke="url(#rayGrad2)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow2)"/>
    <path d="M 15 150 L 135 135" stroke="url(#rayGrad2)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow2)"/>
  </g>
  
  <!-- Light source -->
  <circle cx="15" cy="90" r="10" fill="#f4d03f" opacity="0.5"/>
  <circle cx="15" cy="90" r="5" fill="#f4d03f" opacity="0.8"/>
  
  <!-- Text -->
  <g transform="translate(150, 0)">
    <text x="0" y="50" font-family="'Raleway', sans-serif" font-size="48" font-weight="700" fill="url(#goldText2)" text-anchor="start" letter-spacing="2">Stylish</text>
    <text x="0" y="90" font-family="'Raleway', sans-serif" font-size="28" font-weight="400" fill="url(#goldText2)" text-anchor="start" letter-spacing="4" opacity="0.9">ENTERTAINMENT</text>
    <line x1="0" y1="60" x2="250" y2="60" stroke="url(#goldText2)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
