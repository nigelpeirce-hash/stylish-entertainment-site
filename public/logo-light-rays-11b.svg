<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldText11b" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGrad11b" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="40%" style="stop-color:#f4d03f;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glow11b">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Upward rays with wider spread, converging slightly -->
  <g opacity="0.65">
    <path d="M 10 190 L 110 25" stroke="url(#rayGrad11b)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow11b)"/>
    <path d="M 20 190 L 125 35" stroke="url(#rayGrad11b)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow11b)"/>
    <path d="M 30 190 L 140 45" stroke="url(#rayGrad11b)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow11b)"/>
    <path d="M 40 190 L 155 55" stroke="url(#rayGrad11b)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow11b)"/>
    <path d="M 50 190 L 165 65" stroke="url(#rayGrad11b)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow11b)"/>
    <path d="M 60 190 L 175 75" stroke="url(#rayGrad11b)" stroke-width="5.5" fill="none" stroke-linecap="round" filter="url(#glow11b)"/>
    <path d="M 70 190 L 185 85" stroke="url(#rayGrad11b)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow11b)"/>
    <path d="M 80 190 L 195 95" stroke="url(#rayGrad11b)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow11b)"/>
  </g>
  
  <!-- Light source -->
  <ellipse cx="45" cy="190" rx="15" ry="5" fill="#f4d03f" opacity="0.4"/>
  
  <!-- Text -->
  <g transform="translate(150, 0)">
    <text x="0" y="50" font-family="'Raleway', sans-serif" font-size="48" font-weight="700" fill="url(#goldText11b)" text-anchor="start" letter-spacing="2">Stylish</text>
    <text x="0" y="90" font-family="'Raleway', sans-serif" font-size="28" font-weight="400" fill="url(#goldText11b)" text-anchor="start" letter-spacing="4" opacity="0.9">ENTERTAINMENT</text>
    <line x1="0" y1="60" x2="250" y2="60" stroke="url(#goldText11b)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
