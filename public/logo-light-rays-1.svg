<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldText1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#f4d03f;stop-opacity:0" />
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Light rays - subtle and elegant -->
  <g opacity="0.6">
    <path d="M 20 40 L 120 60" stroke="url(#rayGrad1)" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glow1)"/>
    <path d="M 20 60 L 130 70" stroke="url(#rayGrad1)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow1)"/>
    <path d="M 20 80 L 140 82" stroke="url(#rayGrad1)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow1)"/>
    <path d="M 20 100 L 140 98" stroke="url(#rayGrad1)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow1)"/>
    <path d="M 20 120 L 130 110" stroke="url(#rayGrad1)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow1)"/>
    <path d="M 20 140 L 120 120" stroke="url(#rayGrad1)" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glow1)"/>
  </g>
  
  <!-- Subtle light source -->
  <circle cx="20" cy="90" r="6" fill="#f4d03f" opacity="0.4"/>
  
  <!-- Text -->
  <g transform="translate(150, 0)">
    <text x="0" y="50" font-family="'Raleway', sans-serif" font-size="48" font-weight="700" fill="url(#goldText1)" text-anchor="start" letter-spacing="2">Stylish</text>
    <text x="0" y="90" font-family="'Raleway', sans-serif" font-size="28" font-weight="400" fill="url(#goldText1)" text-anchor="start" letter-spacing="4" opacity="0.9">ENTERTAINMENT</text>
    <line x1="0" y1="60" x2="250" y2="60" stroke="url(#goldText1)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
