<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rayGradMark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glowMark">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Upward angled rays (logo mark only - no text) -->
  <g opacity="0.7">
    <path d="M 100 700 L 500 100" stroke="url(#rayGradMark)" stroke-width="12" fill="none" stroke-linecap="round" filter="url(#glowMark)"/>
    <path d="M 150 700 L 550 150" stroke="url(#rayGradMark)" stroke-width="14" fill="none" stroke-linecap="round" filter="url(#glowMark)"/>
    <path d="M 200 700 L 600 200" stroke="url(#rayGradMark)" stroke-width="16" fill="none" stroke-linecap="round" filter="url(#glowMark)"/>
    <path d="M 250 700 L 650 250" stroke="url(#rayGradMark)" stroke-width="18" fill="none" stroke-linecap="round" filter="url(#glowMark)"/>
    <path d="M 300 700 L 700 300" stroke="url(#rayGradMark)" stroke-width="20" fill="none" stroke-linecap="round" filter="url(#glowMark)"/>
    <path d="M 350 700 L 750 350" stroke="url(#rayGradMark)" stroke-width="18" fill="none" stroke-linecap="round" filter="url(#glowMark)"/>
    <path d="M 400 700 L 800 400" stroke="url(#rayGradMark)" stroke-width="16" fill="none" stroke-linecap="round" filter="url(#glowMark)"/>
  </g>
</svg>
