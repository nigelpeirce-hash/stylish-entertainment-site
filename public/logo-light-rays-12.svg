<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldText12" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGrad12" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="30%" style="stop-color:#f4d03f;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glow12">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Light rays creating a "V" shape framing the text -->
  <g opacity="0.6">
    <!-- Left side rays going up -->
    <path d="M 20 100 L 140 30" stroke="url(#rayGrad12)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    <path d="M 25 100 L 145 40" stroke="url(#rayGrad12)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    <path d="M 30 100 L 150 50" stroke="url(#rayGrad12)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    
    <!-- Left side rays going down -->
    <path d="M 30 100 L 150 150" stroke="url(#rayGrad12)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    <path d="M 25 100 L 145 160" stroke="url(#rayGrad12)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    <path d="M 20 100 L 140 170" stroke="url(#rayGrad12)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    
    <!-- Right side rays going up -->
    <path d="M 380 100 L 260 30" stroke="url(#rayGrad12)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    <path d="M 375 100 L 255 40" stroke="url(#rayGrad12)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    <path d="M 370 100 L 250 50" stroke="url(#rayGrad12)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    
    <!-- Right side rays going down -->
    <path d="M 370 100 L 250 150" stroke="url(#rayGrad12)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    <path d="M 375 100 L 255 160" stroke="url(#rayGrad12)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
    <path d="M 380 100 L 260 170" stroke="url(#rayGrad12)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow12)"/>
  </g>
  
  <!-- Text centered -->
  <g transform="translate(150, 0)">
    <text x="0" y="50" font-family="'Raleway', sans-serif" font-size="48" font-weight="700" fill="url(#goldText12)" text-anchor="start" letter-spacing="2">Stylish</text>
    <text x="0" y="90" font-family="'Raleway', sans-serif" font-size="28" font-weight="400" fill="url(#goldText12)" text-anchor="start" letter-spacing="4" opacity="0.9">ENTERTAINMENT</text>
    <line x1="0" y1="60" x2="250" y2="60" stroke="url(#goldText12)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
