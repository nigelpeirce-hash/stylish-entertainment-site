<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldText11c" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGrad11c" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glow11c">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Upward rays from center-bottom, fanning out -->
  <g opacity="0.6">
    <path d="M 35 195 L 120 20" stroke="url(#rayGrad11c)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow11c)"/>
    <path d="M 45 195 L 140 30" stroke="url(#rayGrad11c)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow11c)"/>
    <path d="M 55 195 L 160 40" stroke="url(#rayGrad11c)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow11c)"/>
    <path d="M 65 195 L 175 50" stroke="url(#rayGrad11c)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow11c)"/>
    <path d="M 75 195 L 185 60" stroke="url(#rayGrad11c)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow11c)"/>
    <path d="M 85 195 L 195 70" stroke="url(#rayGrad11c)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow11c)"/>
    <path d="M 95 195 L 205 80" stroke="url(#rayGrad11c)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow11c)"/>
    <path d="M 105 195 L 215 90" stroke="url(#rayGrad11c)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow11c)"/>
  </g>
  
  <!-- Light source at center-bottom -->
  <circle cx="70" cy="195" r="7" fill="#f4d03f" opacity="0.45"/>
  
  <!-- Text -->
  <g transform="translate(150, 0)">
    <text x="0" y="50" font-family="'Raleway', sans-serif" font-size="48" font-weight="700" fill="url(#goldText11c)" text-anchor="start" letter-spacing="2">Stylish</text>
    <text x="0" y="90" font-family="'Raleway', sans-serif" font-size="28" font-weight="400" fill="url(#goldText11c)" text-anchor="start" letter-spacing="4" opacity="0.9">ENTERTAINMENT</text>
    <line x1="0" y1="60" x2="250" y2="60" stroke="url(#goldText11c)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
