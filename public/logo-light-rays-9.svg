<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldText9" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGrad9" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.65" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glow9">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Light rays from behind text, radiating outward -->
  <g opacity="0.55">
    <!-- Rays going up and left -->
    <path d="M 180 50 L 50 20" stroke="url(#rayGrad9)" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    <path d="M 190 55 L 40 30" stroke="url(#rayGrad9)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    <path d="M 200 60 L 30 40" stroke="url(#rayGrad9)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    
    <!-- Rays going up and right -->
    <path d="M 200 60 L 350 30" stroke="url(#rayGrad9)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    <path d="M 190 55 L 360 40" stroke="url(#rayGrad9)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    <path d="M 180 50 L 370 50" stroke="url(#rayGrad9)" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    
    <!-- Rays going down and left -->
    <path d="M 200 100 L 50 150" stroke="url(#rayGrad9)" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    <path d="M 190 95 L 40 160" stroke="url(#rayGrad9)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    <path d="M 180 90 L 30 170" stroke="url(#rayGrad9)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    
    <!-- Rays going down and right -->
    <path d="M 180 90 L 350 150" stroke="url(#rayGrad9)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    <path d="M 190 95 L 360 160" stroke="url(#rayGrad9)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
    <path d="M 200 100 L 370 170" stroke="url(#rayGrad9)" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glow9)"/>
  </g>
  
  <!-- Text (appears in front of rays) -->
  <g transform="translate(150, 0)">
    <text x="0" y="50" font-family="'Raleway', sans-serif" font-size="48" font-weight="700" fill="url(#goldText9)" text-anchor="start" letter-spacing="2">Stylish</text>
    <text x="0" y="90" font-family="'Raleway', sans-serif" font-size="28" font-weight="400" fill="url(#goldText9)" text-anchor="start" letter-spacing="4" opacity="0.9">ENTERTAINMENT</text>
    <line x1="0" y1="60" x2="250" y2="60" stroke="url(#goldText9)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
