<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldText10" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGrad10" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glow10">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Vertical light rays from top, cascading down -->
  <g opacity="0.6">
    <path d="M 140 0 L 140 200" stroke="url(#rayGrad10)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow10)"/>
    <path d="M 160 0 L 160 200" stroke="url(#rayGrad10)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow10)"/>
    <path d="M 180 0 L 180 200" stroke="url(#rayGrad10)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow10)"/>
    <path d="M 200 0 L 200 200" stroke="url(#rayGrad10)" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow10)"/>
    <path d="M 220 0 L 220 200" stroke="url(#rayGrad10)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow10)"/>
    <path d="M 240 0 L 240 200" stroke="url(#rayGrad10)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow10)"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(150, 0)">
    <text x="0" y="50" font-family="'Raleway', sans-serif" font-size="48" font-weight="700" fill="url(#goldText10)" text-anchor="start" letter-spacing="2">Stylish</text>
    <text x="0" y="90" font-family="'Raleway', sans-serif" font-size="28" font-weight="400" fill="url(#goldText10)" text-anchor="start" letter-spacing="4" opacity="0.9">ENTERTAINMENT</text>
    <line x1="0" y1="60" x2="250" y2="60" stroke="url(#goldText10)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
