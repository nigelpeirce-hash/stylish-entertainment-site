<svg width="450" height="200" viewBox="0 0 450 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldText7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGrad7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glow7">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Light rays from top-left corner, diagonal -->
  <g opacity="0.65">
    <path d="M 0 0 L 180 50" stroke="url(#rayGrad7)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glow7)"/>
    <path d="M 0 10 L 190 60" stroke="url(#rayGrad7)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glow7)"/>
    <path d="M 0 20 L 200 70" stroke="url(#rayGrad7)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow7)"/>
    <path d="M 0 30 L 200 80" stroke="url(#rayGrad7)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow7)"/>
    <path d="M 0 40 L 200 90" stroke="url(#rayGrad7)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow7)"/>
    <path d="M 0 50 L 200 100" stroke="url(#rayGrad7)" stroke-width="5.5" fill="none" stroke-linecap="round" filter="url(#glow7)"/>
    <path d="M 0 60 L 190 110" stroke="url(#rayGrad7)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow7)"/>
    <path d="M 0 70 L 180 120" stroke="url(#rayGrad7)" stroke-width="4.5" fill="none" stroke-linecap="round" filter="url(#glow7)"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(150, 0)">
    <text x="0" y="50" font-family="'Raleway', sans-serif" font-size="48" font-weight="700" fill="url(#goldText7)" text-anchor="start" letter-spacing="2">Stylish</text>
    <text x="0" y="90" font-family="'Raleway', sans-serif" font-size="28" font-weight="400" fill="url(#goldText7)" text-anchor="start" letter-spacing="4" opacity="0.9">ENTERTAINMENT</text>
    <line x1="0" y1="60" x2="250" y2="60" stroke="url(#goldText7)" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
