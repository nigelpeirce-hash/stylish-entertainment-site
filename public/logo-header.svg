<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldTextHeader" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGradHeader" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </linearGradient>
    <filter id="glowHeader">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Upward angled rays from bottom-left -->
  <g opacity="0.65">
    <path d="M 8 70 L 75 15" stroke="url(#rayGradHeader)" stroke-width="2" fill="none" stroke-linecap="round" filter="url(#glowHeader)"/>
    <path d="M 12 70 L 80 20" stroke="url(#rayGradHeader)" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glowHeader)"/>
    <path d="M 16 70 L 85 25" stroke="url(#rayGradHeader)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glowHeader)"/>
    <path d="M 20 70 L 90 30" stroke="url(#rayGradHeader)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glowHeader)"/>
    <path d="M 24 70 L 95 35" stroke="url(#rayGradHeader)" stroke-width="3.5" fill="none" stroke-linecap="round" filter="url(#glowHeader)"/>
    <path d="M 28 70 L 100 40" stroke="url(#rayGradHeader)" stroke-width="3" fill="none" stroke-linecap="round" filter="url(#glowHeader)"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(100, 0)">
    <text x="0" y="30" font-family="'Raleway', sans-serif" font-size="28" font-weight="700" fill="url(#goldTextHeader)" text-anchor="start" letter-spacing="1.5">Stylish</text>
    <text x="0" y="55" font-family="'Raleway', sans-serif" font-size="16" font-weight="400" fill="url(#goldTextHeader)" text-anchor="start" letter-spacing="3" opacity="0.9">ENTERTAINMENT</text>
  </g>
</svg>
